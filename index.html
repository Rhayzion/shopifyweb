<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Oswald:wght@200..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="logoarea">
                <h1>Feedo</h1>  </div>
            <div class="nav-list">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-list">
                <div class="carousel-item">
                    <figure>
                        <img src="" alt="Slide 1">
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure>
                        <img src="" alt="Slide 2">
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure>
                        <img src="" alt="Slide 3">
                    </figure>
                </div>
            </div>
            <div class="carousel-arrows">
                <button class="arrow prev-arrow">❮</button>  <button class="arrow next-arrow">❯</button>
            </div>
            <div class="carousel-indicators">
                 <span class="indicator active-indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
            <div class="carousel-description">
                <p>Description for slide 1.</p>
            </div>
        </div>
    </section>
    

    <script src="app.js"</script>
</body>
</html>
